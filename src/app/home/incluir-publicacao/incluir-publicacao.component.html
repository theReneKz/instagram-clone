<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="progressoService.status == 'pendente'">
        <form   [formGroup]="formPost" (ngSubmit)="publicar()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input 
              type="file"
              class="form-control" 
              placeholder="Enviar imagem"
              accept="image/*"
              (change)="preparaImagemUpload($event)"
              >

              <input 
              type="text"
              class="form-control" 
              placeholder="Título da publicação"
              formControlName="titulo"
              >
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Publicar</button>
          </div>
        </form>
      </div>

      <div class="modal-content" *ngIf="progressoService.status == 'andamento'">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Submetendo publicação</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Porcentagem da publicação: {{progressoService.porcentagem}}%
            </div>
        </div>

        <div class="modal-content" *ngIf="progressoService.status == 'completo'">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação concluída</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  Sua publicação foi realizada com sucesso
                  
              </div>
          </div>

          <div class="modal-content" *ngIf="progressoService.status == 'erro'">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação concluída</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  Ocorreu um erro
                  
              </div>
          </div>
    </div>
  </div>
